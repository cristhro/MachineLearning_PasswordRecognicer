{% extends "layout.html" %}

{% block content %}

	<div class="container">
		<section>
			<form  autocomplete="off">
				<h3>Con quien desea entrenar</h3>
				
				<input id="r1" name="r1" type="radio"><label for="r1">Cristhian</label>
				<input id="r2" name="r1" type="radio"><label for="r2">Jesus</label>
				
			</form>
			<form id="theForm" class="simform" autocomplete="off">
				<div class="simform-inner">
					<!-- Preguntas  --> 	
					<ol class="questions">
						{% for pregunta in palabras %}
							<li>
								<span><label for="q1">{{pregunta}}</label></span>
								<input id="id_pregunta" name="q1" type="text"/>
							</li>
				        {% endfor %}
					</ol><!-- /questions -->
					<button class="submit" type="submit">Enviar</button>
					<div class="controls">
						<button class="next"></button>
						<div class="progress"></div>
						<span class="number">
							<span class="number-current"></span>
							<span class="number-total"></span>
						</span>
						<span class="error-message"></span>
					</div><!-- / controls -->
				</div><!-- /simform-inner -->
				<span class="final-message"></span>
			</form><!-- /simform -->			
		</section>
		
	</div><!-- /container -->
  	{% block scripts %}
		<script src="/static/js/classie.js"></script>
		<script src="/static/js/svgcheckbx.js"></script>
		<script src="/static/js/stepsForm.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	{% endblock %}
		<script>
			$(document).ready(function(){
				
				$("#id_pregunta").keyup(function(){
					$.ajax({
					type: "POST",
					url: "/getCaracter",
					data:'caracter='+$(this).val(),
					success: function(data){
						console.log("Correcto "+ data.caracter)
					}
					});
				});
			});
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Muchas gracias por realizar el entrenamiento';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>

{% endblock %}
