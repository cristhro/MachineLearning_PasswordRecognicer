{% extends "layout.html" %}

{% block content %}

	{% if fin %}
		<h2  class="main-title">{{ usuario }} <span class="thin">Gracias por realizar el entrenamiento</span></h2>
	{% else %}
		<div class="palabras">
			<form   autocomplete="off" action="/siguiente_palabra" method="POST">
				
					
					<input id="id_usuario" type = "hidden" name = "usuario" value = {{usuario}} />
					<input id="id_t0" type = "hidden" name = "t0" value = {{t0}} />
					<input id="id_palabra" type = "hidden" name="palabra" value = {{palabra}} />
					<input id="id_t0_error" type = "hidden" name="t0_error" value = {{t0_error}} />
					<input id="id_tiempoError" type = "hidden" name="tiempoError" value = {{tiempoError}} />
					<input id="id_falloPalabra" type = "hidden" name="falloPalabra" value = {{falloPalabra}} />
					<input  type = "hidden" name="numPalabra" value = {{numPalabra}} />
					<input  type = "hidden" name="numTotalPalabras" value = {{numTotalPalabras}} />
					
					<!-- BEGIN Palabras  --> 	
					<span><h1 id="id_palabra" for="palabra" >{{palabra}}</h1></span>
					<input  id="id_palabraLeida" name="palabraLeida" type="text"/>

					<button  type="submit">Enviar</button>
							<span id="id_numPalabras"  name = "numPalabra" >{{numPalabra}} /</span>
							<span id="id_numTotalPalabras" name = "numTotalPalabras">{{numTotalPalabras}}</span>
			</form><!-- /simform -->			
		</div><!-- /div palabras -->
	{% endif %}
	{% block scripts %}
		<script src="/static/js/classie.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	{% endblock %}	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				$("#id_palabraLeida").keyup(function(){
					// current question placeholder
					console.log("palabra:" + $("#id_palabra").val() )
					console.log("palabraLeida:" + $(this).val())
					console.log("t0:" + $("#id_t0").val())
					console.log("esCristhian:" + $('#id_cristhian').prop('checked'))

					$.ajax({
					type: "POST",
					url: "/getCaracter",
					data: 	'palabra='+$("#id_palabra").val() + 
						   	'&palabraLeida='+$(this).val() + 
						  	'&t0='+$("#id_t0").val()+
						  	'&esCristhian='+$('#id_cristhian').prop('checked'),
					success: function(data){
						console.log("Datos del servidor")
						console.log(data)

						$("#id_t0").val(data.t0)
					}
					});
				});
				
				$( "#id_palabraLeida" ).click(function() {
					var seconds = new Date().getTime() / 1000;
				  	$("#id_t0").val(seconds);
				  	console.log('tiempo reiniciado: ' + seconds)
				});

				$( "#id_cristhian" ).is(':checked')
			});
			
		</script>

{% endblock %}
